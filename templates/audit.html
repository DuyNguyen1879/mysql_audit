<div class="row">
    <div class="col-md-8">
        <textarea id="sql_value" name="sql_value" class="form-control" style="resize: none; font-family: 'Consolas', 'Deja Vu Sans Mono', 'Bitstream Vera Sans Mono', monospace; font-size: 14px" placeholder="请在此提交SQL，请以分号结尾。例如：use test; create table t1(id int)engine=innodb;" rows=18 required></textarea>
