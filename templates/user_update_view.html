<div class="modal fade" id="user_update_dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop='static'>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">更新用户信息</h4>
            </div>
            <div class="modal-body">
                <form id="user_update_form">
                    <div class="form-group">
                        <label id="user_name_lable" name="user_name_lable" class="control-label" for="user_name">用户名:</label>
                        <input id="user_name" name="user_name" type="text" class="form-control" placeholder="input user name" value="{{ user_info.user_name }}">
                    </div>
                    <div class="form-group">
                        <label id="user_password_lable" name="user_password_lable" class="control-label" for="user_password">密码:</label>
                        <input id="user_password" name="user_password" type="password" class="form-control" placeholder="input user password" value="{{ user_info.user_password }}">
                    </div>
                    <div class="form-group">
                        <label id="chinese_name_lable" name="chinese_name_lable" class="control-label" for="chinese_name">中文名:</label>
                        <input id="chinese_name" name="chinese_name" type="text" class="form-control" placeholder="input user chinese name" value="{{ user_info.chinese_name }}">
                    </div>
                    <div class="form-group">
                        <label id="email_lable" name="email_lable" class="control-label" for="email">邮箱:</label>
                        <input id="email" name="email" type="text" class="form-control" placeholder="input user email" value="{{ user_info.email }}">
                    </div>
                    <div class="form-group">
                        <label id="email_lable" name="email_lable" class="control-label" for="email">请选择用户组:</label>
                        <select id="group_id" name="group_id" class="selectpicker show-tick form-control bs-select-hidden">
                            {% for info in group_infos %}
                                <option value="{{ info.group_id }}" {% if(user_info.group_id == info.group_id) %} selected {% endif %}>{{ info.group_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label id="email_lable" name="email_lable" class="control-label" for="email">请选择用户角色:</label>
                        <select id="role_id" name="role_id" class="selectpicker show-tick form-control bs-select-hidden">
                            {% for info in role_infos %}
                                <option value="{{ info.role_id }}" {% if(user_info.role_id == info.role_id) %} selected {% endif %}>{{ info.role_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="update_user()">更新</button>
            </div>
        </div>
    </div>
</div>
